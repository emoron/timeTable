<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container" style="margin-top: 50px;" ng-app="myApp" >
      <div class="row">

        <div class="col-md-12">
          <label>Materia</label>
         	<input placeholder="Buscar Cursos" class="form-control"  ng-model="query">

        </div>


      </div>
      <br><br>
      <div class="row" ng-controller="myController">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <th>Materia</th>
              <th>Profesor</th>
              <th>Dia</th>
              <th>Horario</th>
              <th>Salon</th>
              <th>Seccion</th>
              <th>Semestre</th>
            </thead>
            <tbody>
              <tr ng-repeat="x in cursos | filter :query">
                <td>{{x.MATERIA}}</td>
                <td><a href="curso/{{x._id}}">{{x.PROFESOR}}</a></td>
                <td>{{x.DIA}}</td>
                <td>{{x.HORARIO}}</td>
                <td>{{x.SALON}}</td>
                <td>{{x.SECCION}}</td>
                <td>{{x.SEMESTRE}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
