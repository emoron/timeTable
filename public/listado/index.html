<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Proyecto AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <div class="container" style="margin-top: 50px;" ng-app="myApp"  ng-controller="myCtrl">
      <div class="row">
        <div class="col-md-2">
          <label>Día</label>
         	<select class="form-control" ng-model="selectedDia" ng-options="x.dia for x in dias" ng-change="diasChange()">
            <!--<option ng-repeat="x in dias">{{x.dia}}</option>-->
          </select>
        </div>
        <div class="col-md-2">
          <label>Materia</label>
         	<select class="form-control" ng-model="selectedMateria" ng-options="x.materia for x in materias" ng-change="materiasChange()">
            <!--<option ng-repeat="x in dias">{{x.dia}}</option>-->
          </select>
        </div>
        <div class="col-md-2">
          <label>Salón</label>
         	<select class="form-control" ng-model="selectedSalon" ng-options="x.salon for x in salones" ng-change="salonesChange()">
            <!--<option ng-repeat="x in salones">{{x.salon}}</option>-->
          </select>
        </div>
        <div class="col-md-2">
          <label>Semestre</label>
         	<select class="form-control" ng-model="selectedSemestre" ng-options="x.semestre for x in semestres" ng-change="semestresChange()">
            <!--<option ng-repeat="x in salones">{{x.salon}}</option>-->

          </select>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <th>Materia</th>
              <th>Profesor</th>
              <th>Dia</th>
              <th>Horario</th>
              <th>Salon</th>
              <th>Seccion</th>
              <th>Semestre</th>
            </thead>
            <tbody>
              <tr ng-repeat="x in dataTable">
                <td>{{x.MATERIA}}</td>
                <td><a href="curso/{{x._id}}">{{x.PROFESOR}}</a></td>
                <td>{{x.DIA}}</td>
                <td>{{x.HORARIO}}</td>
                <td>{{x.SALON}}</td>
                <td>{{x.SECCION}}</td>
                <td>{{x.SEMESTRE}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
